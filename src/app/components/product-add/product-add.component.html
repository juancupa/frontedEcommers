<app-header-admin></app-header-admin>
<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    eCommerce <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active"routerLink="/admin/product/addproduct" >Crear Productos</li>
  </ol>

  <h2>Crear Producto</h2>
  <form class="form-horizontal" (ngSubmit)="addProduct()" enctype="multipart/form-data">
    <input type="number" [(ngModel)]="id" name="id" >
    <div class="form-group row">
      <label class="control-label col-sm-2" for="nombre">Elija una categoría:</label>
      <div class="col-sm-10">
        <div class="combo-box">
          <select [(ngModel)]="categoryId" name="categoryId">
            <option *ngFor=" let cate of categories" [value]="cate.id">{{cate.name}}</option>
      </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input [(ngModel)]= "name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="nombre" name="nombre"
        placeholder="Ingrese el nombre del producto" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
      <div class="col-sm-10">
        <textarea [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control" id="descripcion" name="descripcion"
        placeholder="Ingrese la descripcion del producto" required
        autocomplete="off"> </textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="price" [ngModelOptions]="{standalone: true}" type="number" class="form-control" step="any" id="precio" name="precio"
        placeholder="Ingrese el precio del producto" autocomplete="off" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="img">Imagen:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control-file" id="img" name="img" (change)="onFileSelected($event)">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
